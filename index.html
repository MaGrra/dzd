<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TV Scoreboard</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #0F1E3D;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    #title {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 3vw;
      font-weight: bold;
      z-index: 10;
    }
    #chartContainer {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 20px;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
    /* Build badge */
    #build-badge {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8em;
      color: rgba(255,255,255,0.6);
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Pattern plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-pattern/dist/chartjs-plugin-pattern.min.js"></script>
</head>
<body>
  <div id="title">RezultƒÅti</div>
  <div id="chartContainer">
    <canvas id="scoreChart"></canvas>
  </div>
  <!-- Build number footer -->
  <div id="build-badge"></div>

  <script>
    // üõ† Increase this on each deploy
    const BUILD_NUMBER = 2;

    // Show build badge
    document.getElementById('build-badge').textContent = `Build #${BUILD_NUMBER}`;

    // ====== Chart setup ======
    const sheetId = '1TNPAoSuSYJPP6nJJ2o_LQor6_Rl_z5rpHD1ETSSTDmA';
    const refreshInterval = 5000; // 5s

    // festival palette & patterns
    const colors = ['#FF5733','#33FF57','#3357FF','#F1C40F','#8E44AD','#16A085','#E67E22','#2C3E50','#D35400','#7F8C8D'];
    const patterns = ['line','dot','dash'];

    const ctx = document.getElementById('scoreChart').getContext('2d');
    const scoreChart = new Chart(ctx, {
      type: 'bar',
      data: { labels: [], datasets: [{ data: [], backgroundColor: [] }] },
      options: {
        maintainAspectRatio: false,
        animation: { duration: 800, easing: 'easeInOutQuad' },
        scales: {
          x: {
            ticks: { color: 'white', autoSkip: false, maxRotation: 0, minRotation: 0 },
            grid: { display: false }
          },
          y: {
            beginAtZero: true,
            ticks: { color: 'white', stepSize: 1 },
            grid: { color: 'rgba(255,255,255,0.2)' }
          }
        },
        plugins: {
          legend: { display: false },
          tooltip: { enabled: false }
        }
      }
    });

    // fetch + render loop
    async function updateChart() {
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&gid=0`;
      const res = await fetch(url);
      const txt = await res.text();
      const json = JSON.parse(txt.replace(/^[^\(]*\(/, '').replace(/\);\s*$/, ''));
      const rows = json.table.rows || [];
      const data = rows
        .map(r => ({
          team:  r.c[1]?.v || '‚Äì',
          score: parseFloat(r.c[56]?.v) || 0
        }))
        .filter(d => d.team)
        .sort((a,b) => b.score - a.score);

      scoreChart.data.labels = data.map(d => d.team);
      scoreChart.data.datasets[0].data = data.map(d => d.score);
      scoreChart.data.datasets[0].backgroundColor = data.map((_,i) => {
        const c = colors[i % colors.length];
        return Chart.pattern.draw(patterns[i % patterns.length], c, 0.4);
      });
      scoreChart.update();
    }

    updateChart();
    setInterval(updateChart, refreshInterval);
  </script>
</body>
</html>
