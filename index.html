<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TV Scoreboard</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #0F1E3D;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    #chartContainer {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 20px;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Pattern plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-pattern/dist/chartjs-plugin-pattern.min.js"></script>
</head>
<body>
  <div id="chartContainer">
    <canvas id="scoreChart"></canvas>
  </div>

  <script>
  const sheetId = '1TNPAoSuSYJPP6nJJ2o_LQor6_Rl_z5rpHD1ETSSTDmA';
  const sheetName = 'Sheet1';
  const refreshInterval = 5000; // ms

  // Festivāla krāsu palete
  const colors = [
    '#FF5733', '#33FF57', '#3357FF',
    '#F1C40F', '#8E44AD', '#16A085',
    '#E67E22', '#2C3E50', '#D35400',
    '#7F8C8D'
  ];

  // Atbalstītie raksti
  const patterns = ['line', 'dot', 'dash'];

  // Uzmoza Chart.js joslu diagrammu
  const ctx = document.getElementById('scoreChart').getContext('2d');
  const scoreChart = new Chart(ctx, {
    type: 'bar',
    data: { labels: [], datasets: [{
      label: 'Punkti',
      data: [],
      backgroundColor: [],
      borderWidth: 0
    }]},
    options: {
      indexAxis: 'x',
      maintainAspectRatio: false,
      animation: { duration: 1000, easing: 'easeInOutQuad' },
      scales: {
        x: { 
          ticks: { color: 'white', autoSkip: false, maxRotation: 0, minRotation: 0 },
          grid: { display: false }
        },
        y: {
          beginAtZero: true,
          ticks: { color: 'white', stepSize: 1 },
          grid: { color: 'rgba(255,255,255,0.2)' }
        }
      },
      plugins: {
        legend: { display: false },
        tooltip: { enabled: false },
        datalabels: false
      }
    },
    plugins: [ChartPattern]
  });

  // Iegūst un zīmē diagrammu
  async function updateChart() {
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
    const res = await fetch(url);
    const txt = await res.text();
    const json = JSON.parse(txt.substr(47).slice(0, -2));
    const rows = json.table.rows;

    // Izveido masīvus
    let data = rows.map(r => ({
      team: r.c[1]?.v || '–',
      score: parseFloat(r.c[56]?.v) || 0
    }));
    // Atfiltrē tukšas un sakārto
    data = data.filter(d => d.team)
               .sort((a,b) => b.score - a.score);

    // Sagatavo joslu krāsas+rakstus
    const bg = data.map((_,i) => {
      const color = colors[i % colors.length];
      const pat = patterns[i % patterns.length];
      return Chart.pattern.draw(pat, color, 0.4);
    });

    // Atjauno Chart.js datu masīvus
    scoreChart.data.labels = data.map(d => d.team);
    scoreChart.data.datasets[0].data = data.map(d => d.score);
    scoreChart.data.datasets[0].backgroundColor = bg;
    scoreChart.update();
  }

  // Palaiž uzreiz un ar intervālu
  updateChart();
  setInterval(updateChart, refreshInterval);
  </script>
</body>
</html>
