<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TV Scoreboard</title>
  <style>
    html, body {
      margin:0; padding:0;
      background:#0F1E3D; color:white;
      font-family:'Segoe UI',sans-serif;
      height:100vh; overflow:hidden; position:relative;
    }
    #title {
      position:absolute; top:10px; width:100%;
      text-align:center; font-size:3vw; font-weight:bold; z-index:10;
    }
    #chartContainer {
      position:absolute; top:0; left:0; right:0; bottom:0;
      display:flex; align-items:flex-end; justify-content:center;
      padding:20px;
    }
    canvas { width:100% !important; height:100% !important; }
    #build-badge {
      position:absolute; bottom:5px; left:50%;
      transform:translateX(-50%);
      font-size:0.8em; color:rgba(255,255,255,0.6);
    }
  </style>

  <!-- Chart.js + pattern plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-pattern/dist/chartjs-plugin-pattern.min.js"></script>
  <!-- PapaParse for CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body>
  <div id="title">RezultƒÅti</div>
  <div id="chartContainer"><canvas id="scoreChart"></canvas></div>
  <div id="build-badge">Build #5</div>

  <script>
    // bump this on each deploy
    const BUILD_NUMBER = 5;
    document.getElementById('build-badge')
            .textContent = `Build #${BUILD_NUMBER}`;

    // your published-sheet CSV URL
    const csvUrl =
      'https://docs.google.com/spreadsheets/d/e/' +
      '2PACX-1vRS-XeYhFEQcg4pkZ_cG1san3-uSVPyhCpIFMavJiC7pQCz6Rqlw-' +
      '4R0G7G6Ozvv_HLT4sQPd99sKM-/pub?output=csv&gid=0';

    // chart settings
    const refresh   = 5000; // 5s
    const colors    = ['#FF5733','#33FF57','#3357FF','#F1C40F','#8E44AD','#16A085','#E67E22','#2C3E50','#D35400','#7F8C8D'];
    const patterns  = ['line','dot','dash'];

    // initialize Chart.js
    const ctx = document.getElementById('scoreChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: { labels: [], datasets: [{ data: [], backgroundColor: [] }] },
      options: {
        maintainAspectRatio: false,
        animation: { duration: 800, easing: 'easeInOutQuad' },
        scales: {
          x: { ticks:{ color:'white', autoSkip:false, maxRotation:0, minRotation:0 }, grid:{ display:false } },
          y: { beginAtZero:true, ticks:{ color:'white' }, grid:{ color:'rgba(255,255,255,0.2)' } }
        },
        plugins: { legend:{ display:false }, tooltip:{ enabled:false } }
      }
    });

    // fetch & render
    function fetchAndDraw() {
      Papa.parse(csvUrl, {
        download: true,
        header: true,
        dynamicTyping: true,
        complete: ({ data, meta, errors }) => {
          console.log('CSV parse errors:', errors);
          console.log('CSV headers:', meta.fields);
          console.log('CSV rows:', data.length);

          // locate columns
          const nameCol  = meta.fields.indexOf('Komanda');
          const scoreCol = meta.fields.indexOf('Vietu summa');

          // map rows
          const rows = data.map((r,i) => {
            // if headers valid, use direct
            if (nameCol >=0 && scoreCol >=0) {
              return { team: r['Komanda'], score: r['Vietu summa'] };
            }
            // fallback: array access
            const arr = Object.values(r);
            return { team: arr[1], score: parseFloat(arr[56])||0 };
          })
          .filter(r => r.team)
          .map(r => ({
            team: r.team.toString().trim(),
            score: +r.score || 0
          }))
          .sort((a,b) => b.score - a.score);

          // update chart
          chart.data.labels = rows.map(r => r.team);
          chart.data.datasets[0].data = rows.map(r => r.score);
          chart.data.datasets[0].backgroundColor = rows.map((_,i) => {
            const c = colors[i % colors.length];
            return Chart.pattern.draw(patterns[i % patterns.length], c, 0.4);
          });
          chart.update();
        }
      });
    }

    fetchAndDraw();
    setInterval(fetchAndDraw, refresh);
  </script>
</body>
</html>
